<!DOCTYPE html>
<html>

<head>
  <title>Titel</title>
  <meta charset="utf-8">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous" defer>
  <script src="/datafunctions.js" defer></script>
  <link rel="stylesheet" type="text/css" href="./style.css" defer>
</head>

<body>
  <div class="container">
    <h1>ADMIN PAGE</h1>
    <form>

    </form>
    <div class="col-sm-6">
    <form>
      <div class="form-group">
        <label for="receptNamn">Namn på recept</label>
        <input type="email" class="form-control" id="receptNamn"  placeholder="Namn på recept">
      </div>
      <div class="form-group">
        <label for="beskrivText">Beskrivande text</label>
        <textarea type="text" class="form-control" rows="3" id="beskrivText" placeholder="Beskrivande text här"></textarea>
      </div>
     
      <div class="form-group ingpick">
        <label for="ingredName">Namn på ingrediens</label>
        <input list="ingredsList" id="ingredName" class="form-control" type="text" >
        <ul id="ingredsList">
       
        </ul>
      </div>
     
      <div class="form-group">
        <label for="instruktion">Instruktioner</label>
        <textarea class="form-control" id="instruktion" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="pic">Bild-URL</label>
        <input type="text" class="form-control" id="pic"  placeholder="Klistra in länken här">
      </div>
     
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </div>
</body>


</html>
